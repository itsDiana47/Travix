<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Travix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='travix-landing.html'" style="cursor: pointer;">
                    <img src="travix-logo.png" alt="Travix Logo">
                </div>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="reset-password-section">
        <div class="container">
            <div class="reset-container">
                <!-- Main Card -->
                <div class="reset-card">
                    <!-- Back Button -->
                    <a href="signin.html" class="reset-back">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Back
                    </a>

                    <!-- Icon -->
                    <div class="reset-icon-wrapper">
                        <div class="reset-icon">
                            <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="28" cy="28" r="28" fill="#FEF3C7"/>
                                <path d="M28 16V28M28 34V35" stroke="#F4C542" stroke-width="3" stroke-linecap="round"/>
                                <circle cx="28" cy="28" r="12" stroke="#F4C542" stroke-width="3"/>
                            </svg>
                        </div>
                        <div class="reset-pulse"></div>
                    </div>

                    <!-- Content -->
                    <div class="reset-content">
                        <h1>Reset Your Password</h1>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>

                    <!-- Form -->
                    <form id="resetForm" class="reset-form">
                        <div class="reset-input-group">
                            <label for="resetEmail">Email Address</label>
                            <div class="reset-input-wrapper">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="2" y="4" width="16" height="12" rx="2" stroke="#9CA3AF" stroke-width="1.5"/>
                                    <path d="M2 6L10 11L18 6" stroke="#9CA3AF" stroke-width="1.5"/>
                                </svg>
                                <input 
                                    type="email" 
                                    id="resetEmail" 
                                    name="email" 
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Message Container -->
                        <div id="resetMessage"></div>

                        <!-- Submit Button -->
                        <button type="submit" class="reset-submit" id="resetSubmit">
                            Send Reset Link
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </form>

                    <!-- Alternative -->
                    <div class="reset-alternative">
                        <div class="reset-divider">
                            <span>or</span>
                        </div>
                        <p>Contact our support team at <a href="mailto:support@travix.com">support@travix.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="modal.js"></script>
    <script src="forgot-password.js"></script>
    <script src="script.js"></script>
</body>
</html>
