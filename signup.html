<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='travix-landing.html'" style="cursor: pointer;">
                    <img src="travix-logo.png" alt="Travix Logo">
                </div>
                <ul class="nav-menu">
                    <li><a href="travix-landing.html">Home</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="travix-landing.html#how-it-works">How it Works</a></li>
                    <li><a href="travix-landing.html#about">About</a></li>
                    <li><a href="travix-landing.html#help">Help</a></li>
                </ul>
                <div class="nav-actions">
                    <div id="navAuthButtons">
                        <a href="signin.html" class="btn-link">Log in</a>
                        <a href="signup.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Sign up</a>
                    </div>
                    <div id="navUserButtons" style="display: none;">
                        <button class="btn-profile" onclick="window.location.href='user-dashboard.html'">
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="10" cy="7" r="3" fill="currentColor"/>
                                <path d="M4 17C4 14 7 12 10 12C13 12 16 14 16 17" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                            Profile
                        </button>
                        <button class="btn-logout-nav" id="navLogoutBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 3L15 7L11 11M15 7H5M5 3V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
                <button class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="signin-section">
        <div class="signin-container">
            <div class="signin-card">
                <!-- Package Icon -->
                <div class="signin-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="60" height="60" rx="12" fill="#F4C542"/>
                        <rect x="20" y="22" width="20" height="20" fill="#1A2B4A" stroke="#1A2B4A" stroke-width="2" rx="2"/>
                        <path d="M20 32 L40 32" stroke="#F4C542" stroke-width="2"/>
                        <path d="M30 22 L30 42" stroke="#F4C542" stroke-width="2"/>
                    </svg>
                </div>

                <!-- Welcome Text -->
                <h1 class="signin-title">Create Account</h1>
                <p class="signin-subtitle">Join Travix and start shipping or earning today</p>

                <!-- Sign Up Form -->
                <form class="signin-form" id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Choose a username"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-signin">Create Account</button>

                    <p class="signup-link">
                        Already have an account? <a href="signin.html">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="modal.js"></script>
    <script src="signup.js"></script>
    <script src="navbar-auth.js"></script>
</body>
</html>
