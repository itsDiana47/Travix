<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpApp.css">
    <title>Travix Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="signUp">
            <h1>Sign Up With Email</h1>
            <form action="" >
                    <input name="Username" type="text" placeholder="Username" class="userData">
                    <input name="UserEmail" type="email" placeholder="Email" class="userData">
                    <input name="password" type="password" placeholder="password" class="userData">               
                    <input name="confirmPassword" type="password" placeholder="Confirm password" class="userData">
                    <input type="submit" value="Sign Up" class="submit">
            </form>
            <p class="already">Already registered? <a href="logIn.html" class="login">Log In</a></p>
            <p class="policyTerms">By using Travix, I agree to Travix's <a href="terms.html">Terms of Service </a> and <a href="policy.html" class="link">Privacy Policy</a>.</p>
            
        </div>
    </div>
</body>
</html>
